    <script type="text/javascript">
        function find()
        {    
        
            var a=document.getElementById('reno').value;
            if( a=="")
            {
                alert("Registration number can't be empty");
            }

        
            var db=document.getElementById('uname').value
            if(db=="")
            {
                alert("Username can't be empty");
            }


            var ds=document.getElementById('vtype').value
            if(ds=="")
            {
                alert("Vehicle type can't be empty");
            }

            var df=document.getElementById('idepo').value
            if(df=="")
            {
                alert("Initial deposit can't be empty");
            }

            var ty=document.getElementById('email').value
            if(ty=="")
            {
                alert("Email can't be empty");
            }
            
            var tu=document.getElementById('pno').value
            if(tu=="")
            {
                alert("Phone number can't be empty");
            }


            if( a !="")
            {
                if( db !="")
                {
                    if( ds !="")
                    {
                        if( df !="")
                        {   
                            if( ty !="")
                            {
                                if( tu !="")
                                {
                                    alert("Succesfully registered your name....") 
                                    
                                }
                            }
                        }
                    }
                }
            }

        }
    </script>

        </tr>
        <tr>
             <td>Username:</td>
